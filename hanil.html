<!DOCTYPE html>
<html>
<head>
  <style>
    /* 배경색을 검은색으로 설정합니다. */
    body {
      background-color: black;
    }

    @font-face {
  font-family: apple; /* 폰트의 이름을 정합니다. */
  src: url("./SF-Pro-Display-Medium.otf") format("opentype"); /* 폰트의 파일 경로와 형식을 정합니다. */



}

    
    /* 텍스트를 흰색으로 설정하고 중앙에 정렬합니다. */
    h1 {
      color: white;
      text-align: center;
      font-family: apple;
    }

    /* 비디오를 중앙에 정렬합니다. */
    video {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- 텍스트를 h1 태그로 표시합니다. -->
  <h1></br></h1>
  <h1 style="font-size: 60px;">마침내, iPad</h1>
  <h1 >한일고에 iPad가 찾아옵니다</h1>


  <!-- 비디오를 video 태그로 삽입합니다. -->
  <!-- 비디오의 크기, 제어바, 자동재생 여부를 설정할 수 있습니다. -->
  <!-- 비디오의 소스 파일과 타입을 source 태그로 지정합니다. -->
  <!-- 브라우저가 비디오를 지원하지 않는 경우를 대비하여 대체 텍스트를 넣습니다. -->
  <video autoplay>
    <source src="ipad.mp4" type="video/mp4">
    <source src="ipad.webm" type="video/webm">
    비디오를 재생할 수 없습니다.
  </video>
</body>
</html>
